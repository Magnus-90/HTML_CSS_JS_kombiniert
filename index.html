<!DOCTYPE html>
<html lang="de">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="imgs\9706459.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano and Keyboard Shop</title>
  </head>
  <body>
    <div class="tasklist">
      <h1 class="title-font">Pianos & Keyboards &#127929;</h1>
    </div>
    <button onclick="togglePopup()" class="add-card">
      Add New Piano / Keyboard
    </button>
    <!-- <button onclick="sortCards(a-z)">
      Sortieren A-Z
    </button>
    <button onclick="sortCards(z-a)">
      Sortieren Z-A
    </button> -->
    <div id="card-list">
    </div>
    <div id="popupOverlay" class="overlay-container">
      <div class="popup-box">
        <h2 style="color: black">New Piano / Keyboard</h2>
        <form class="form-container" onsubmit="saveform(event)">
          <div>
            <label id="form" style="color: black" class="form-label" for="name"
              >Name:</label
            >
            <input
              class="form-input"
              type="text"
              placeholder="Geben sie hier den Namen"
              id="name"
              required
            />
          </div>
          <div>
            <label class="form-label" style="color: black" for="description"
              >Description:</label
            >
            <input
              class="form-input"
              type="text"
              placeholder="Geben die hier eine Beschreibung ein"
              id="description"
              name="Description"
            />
            <label for="image" style="color: black">Image URL:</label>
            <input
              class="form-input"
              type="text"
              placeholder="Geben die hier eine Image URL ein"
              id="image-url"
              name="Image"
            />
          </div>
          <br />
          <button class="btn-submit" type="submit">Submit</button>
        </form>
        <button class="btn-close-popup" onclick="togglePopup()">Close</button>
      </div>
    </div>
  </body>
</html>
